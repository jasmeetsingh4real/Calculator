<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" type='text/css'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="display1" id="display1"></div>
            <div class="display2" id="display2"></div>
        </div>
        <div class="keypad">
            <button class="operator" id="clear" value="clear">C</button>
            <button class="operator" id="backspace" value="backspace">CE</button>
            <button class="operator" id="modulas" value="%">%</button>
            <button class="operator" id="divide" value="/">/</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operator" value="*" id="mul">x</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operator" value="-" id="minus">-</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operator" id="plus" value="+">+</button>
            <button class="blank" ></button>
            <button class="number"  value="0">0</button>
            <button class="decimal"  id="decimal">.</button>
            <button class="operator" id="equal" value="=">=</button>
           
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
